#################################
#
# Backend
#
#################################

backend = "glx";

#################################
#
# Opacity
#
#################################

##### menu-opacity = 0.90;
inactive-opacity = 0.55;
active-opacity = 1;
frame-opacity = 0.90;
inactive-opacity-override = false;
##### alpha-step = 0.06;

#blur-background = false;
#blur-background-frame = false;
#blur-strength = 0.01;
#blur-method = "dual_kawase";
##### blur-kern = "7x7box";
#blur-background-exclude = [
#	"window_type = 'dock'",
#	"window_type = 'desktop'",
#	"_GTK_FRAME_EXTENTS@:c"
#];

opacity-rule = [
   "0:_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
   "99:class_g = 'Lxappearance'",
   "99:name *?= 'Save File'",
   "99:name *?= 'Open Files'",
   "99:name *?= 'System_Stats'",
   "99:name *?= 'System_Info'",
   "99:name *?= 'Pulsemixer'",
   "99:name *?= 'Tlp-UI'",
   "90:name *?= 'Dunst'",
   "97:class_g *?= 'Rofi'"
###"99:!I3_FLOATING_WINDOW@:c",
];

shadow-exclude = [
    "! name~=''",
    "name = 'Notification'",
    "name = 'Dunst'",
    "name = 'Plank'",
    "name = 'Dmenu'",
    "name = 'Docky'",
    "name = 'Kupfer'",
    "name = 'xfce4-notifyd'",
    "name *= 'VLC'",
    "name *= 'compton'",
    "name *= 'xvisbell'",
    "name *= 'Chromium'",
    "name *= 'Chrome'",
    "name *= 'Firefox'",
    "name *= 'Inox'",
    "class_g = 'Conky'",
    "class_g = 'Kupfer'",
    "class_g = 'Synapse'",
    "class_g ?= 'Notify-osd'",
    "class_g ?= 'Cairo-dock'",
    "class_g ?= 'Xfce4-notifyd'",
    "class_g ?= 'Xfce4-power-manager'",
    "_GTK_FRAME_EXTENTS@:c"
];

# Specify a list of conditions of windows that should not be faded.
fade-exclude = [
    "class_g = 'Lxappearance'",
    "name *= 'glances'",
    "name *= 'gsimplecal'",
    "name *= 'galculator'",
    "name *= 'Screen Layout Editor'",
    "name *= 'inxi-sys-info'"
];

focus-exclude = [
    "class_g = 'Blueman-manager'",
    "class_g = 'Lxappearance'",
    "name *= 'glances'",
    "name *= 'gsimplecal'",
    "name *= 'galculator'",
    "name *= 'System_Info'",
    "name *= 'System_Stats'",
    "name *= 'Tlp-UI'",
    "name *= 'Save File'",
    "name *= 'Open Files'",
    "name *= 'Screen Layout Editor'",
    "name *= 'razerCommander'",
    "name *= 'PulseAudio Multiband EQ [Enabled]'",
    "name *= 'PulseAudio Multiband EQ [Disabled]'",
    "name *= 'Pulsemixer'",
    "name *= 'fprint project demo v0.4'",
    "name *= 'inxi-sys-info'",
    "name *= 'gotop'",
    "name *= 'Network Connections'",
    "name *= 'Unlock Login Keyring'",
    "name *= 'Guvcview'",
    "name *= 'Audacious'",
    "_NET_WM_NAME@:s = 'Rofi'"
];

#################################
#
# Other
#
#################################

vsync = true;
unredir-if-possible = true;
dbe = false;
paint-on-overlay = false;

mark-wmwin-focused = true;
mark-ovredir-focused = true;
use-ewmh-active-win = true;

detect-client-opacity = true;
detect-transient = true;
detect-client-leader = true;

#################################
#
# Window type settings
#
#################################

wintypes:
{
    tooltip =
    {
        # fade: Fade the particular type of windows.
        fade = true;
        fade-delta = 30;
        fade-in-step = 0.03;
        fade-out-step = 0.03;
        # shadow: Give those windows shadow
        shadow = false;
        # opacity: Default opacity for the type of windows.
        opacity = 0.90;
        # focus: Whether to always consider windows of this type focused.
        focus = true;
    };
    utility =
