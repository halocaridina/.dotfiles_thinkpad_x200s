#################################
#
# Backend
#
#################################

backend = "glx";

#################################
#
# Opacity
#
#################################

inactive-opacity = 0.40;
active-opacity = 1;
frame-opacity = 0.95;
inactive-opacity-override = false;

opacity-rule = [
   "0:_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
   "99:class_g = 'Lxappearance'",
   "99:class_g = 'Soffice'"
];

shadow-exclude = [
    "! name~=''",
    "name = 'Notification'",
    "name = 'Dunst'",
    "name = 'Plank'",
    "name = 'Dmenu'",
    "name = 'Docky'",
    "name = 'Kupfer'",
    "name = 'xfce4-notifyd'",
    "name *= 'VLC'",
    "name *= 'compton'",
    "name *= 'xvisbell'",
    "name *= 'Chromium'",
    "name *= 'Chrome'",
    "name *= 'Firefox'",
    "name *= 'Inox'",
    "class_g = 'Conky'",
    "class_g = 'Kupfer'",
    "class_g = 'Synapse'",
    "class_g ?= 'Notify-osd'",
    "class_g ?= 'Cairo-dock'",
    "class_g ?= 'Xfce4-notifyd'",
    "class_g ?= 'Xfce4-power-manager'",
    "_GTK_FRAME_EXTENTS@:c"
];

# Specify a list of conditions of windows that should not be faded.
fade-exclude = [
    "class_g = 'Lxappearance'",
    "name *= 'glances'",
    "name *= 'gsimplecal'",
    "name *= 'galculator'",
    "name *= 'Screen Layout Editor'",
    "name *= 'inxi-sys-info'"
];

focus-exclude = [
    "class_g = 'Blueman-manager'",
    "class_g = 'Lxappearance'",
    "name *= 'glances'",
    "name *= 'gsimplecal'",
    "name *= 'galculator'",
    "name *= 'Screen Layout Editor'",
    "name *= 'razerCommander'",
    "name *= 'PulseAudio Equalizer'",
    "name *= 'pulsemixer'",
    "name *= 'fprint project demo v0.4'",
    "name *= 'inxi-sys-info'",
    "name *= 'Network Connections'",
    "name *= 'Unlock Login Keyring'",
    "name *= 'Guvcview'",
    "_NET_WM_NAME@:s = 'rofi'"
];

#################################
#
# Other
#
#################################

refresh-rate = 0;
vsync = true;
unredir-if-possible = true;
dbe = false;
sw-opti = false;

mark-wmwin-focused = true;
mark-ovredir-focused = true;
use-ewmh-active-win = true;

detect-client-opacity = true;
detect-transient = true;
detect-client-leader = true;

#################################
#
# Window type settings
#
#################################

wintypes:
{
    tooltip =
    {
        # fade: Fade the particular type of windows.
        fade = true;
        fade-delta = 10;
        fade-in-step = 0.9;
        fade-out-step = 0.9;
        # shadow: Give those windows shadow
        shadow = false;
        # opacity: Default opacity for the type of windows.
        opacity = 0.95;
        # focus: Whether to always consider windows of this type focused.
        focus = true;
    };
    utility =
    {
        # fade: Fade the particular type of windows.
        fade = false;
        # shadow: Give those windows shadow
        shadow = false;
        # opacity: Default opacity for the type of windows.
        opacity = 0.95;
        # focus: Whether to always consider windows of this type focused.
        focus = true;
    };
    notify =
    {
        # fade: Fade the particular type of windows.
        fade = true;
        fade-delta = 20;
        fade-in-step = 0.02;
        fade-out-step = 0.03;
        # shadow: Give those windows shadow
        shadow = true;
        # opacity: Default opacity for the type of windows.
        opacity = 0.95;
        # focus: Whether to always consider windows of this type focused.
        focus = true;
    };
    dialog =
    {
        # fade: Fade the particular type of windows.
        fade = false;
        # shadow: Give those windows shadow
        shadow = false;
        # opacity: Default opacity for the type of windows.
        opacity = 0.95;
        # focus: Whether to always consider windows of this type focused.
        focus = true;
    };
    popup_menu =
    {
        # fade: Fade the particular type of windows.
        fade = false;
        # shadow: Give those windows shadow
        shadow = false;
        # opacity: Default opacity for the type of windows.
        opacity = 0.95;
        # focus: Whether to always consider windows of this type focused.
        focus = true;
    };
    dropdown_menu =
    {
        # fade: Fade the particular type of windows.
        fade = false;
        # shadow: Give those windows shadow
        shadow = false;
        # opacity: Default opacity for the type of windows.
        opacity = 0.95;
        # focus: Whether to always consider windows of this type focused.
        focus = true;
    };
};

