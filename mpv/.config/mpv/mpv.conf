#vo=opengl:deband=yes:interpolation
hwdec=vaapi
hwdec-codecs=all
vo=opengl
video-sync=display-resample
ao=pulse
#hwdec=auto
#softvol=yes
volume-max=350
framedrop=vo
deinterlace=yes
audio-channels=5.1
osd-font='Arimo'
osd-bar-align-y=0
osd-bar-h=7
osd-border-size=1
osd-color='#CCFFFFFF'
osd-border-color='#99000000'
osd-playing-msg='Now Playing: ${filename}'
osd-font-size=35
term-osd-bar-chars=[=>.]
stop-screensaver=yes
cache-default=8192
cache=256000
cache-secs=30
cache-seek-min=1024
cache-pause=no
demuxer-readahead-secs=5.0
write-filename-in-watch-later-config=yes
save-position-on-quit=yes
msg-color
msg-level=af=fatal:ffmpeg=fatal:ao=warn:cplayer=warn:statusline=status:demux=status
